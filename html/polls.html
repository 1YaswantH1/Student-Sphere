<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/polls.css">
</head>
<body>

    <div class="container">
        <h1>Create and Vote on Polls</h1>

        <!-- Form to add new poll -->
        <div class="form-container">
            <h2>Add New Poll</h2>
            <form id="pollForm">
                <div class="form-group">
                    <label for="pollQuestion">Poll Question:</label>
                    <input type="text" id="pollQuestion" name="pollQuestion" required>
                </div>

                <div class="form-group">
                    <label for="pollOptions">Options (comma-separated):</label>
                    <input type="text" id="pollOptions" name="pollOptions" placeholder="Option1, Option2, Option3" required>
                </div>

                <button type="submit">Add Poll</button>
            </form>
        </div>

        <!-- List of polls -->
        <div class="poll-list">
            <h2>Polls</h2>
            <ul id="pollsContainer"></ul>
        </div>
    </div>

    <script src="../javascript/polls.js"></script>

</body>
</html>
